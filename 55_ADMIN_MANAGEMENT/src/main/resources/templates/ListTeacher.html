<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }

        .topbar {
            width: 100%;
            height: 60px;
            background-color: #007bff;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 60px; /* Adjusted for the topbar */
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            width: 200px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 220px;
            margin-top: 80px; /* Adjusted for the topbar */
            padding: 20px;
        }

        .alert {
            margin-top: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <h5>Employee Management System</h5>
        </div>
        <div class="user-info">
            <span>Welcome, Admin</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/" class="text-center">Admin Panel</a>
        <a href="/showNewEmployeeForm" class="btn btn-primary btn-block mb-3">Add New Employee</a>
        <a href="/showEmployeeList" class="btn btn-primary btn-block mb-3">Employee List</a>
        <a href="/showNewTeacherForm" class="btn btn-primary btn-block mb-3">Add New Teacher</a>
        <a href="/showTeacherList" class="btn btn-primary btn-block mb-3">Teacher List</a>
        
    <a href="/showTeacherListforAttendance" class="btn btn-primary btn-block mb-3">Attendance</a>
    </div>






    <!-- Main Content -->
    <div class="content">
        <h2 class="text-center">Teacher List</h2>

        <!-- Display Success Message -->
        <div th:if="${message != null}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                   <!--  <th>Password</th> -->
                    <th>Department</th>
                     <th>Role</th>
                   <!--  <th>Actions</th> -->
                     <th>Attendance</th>
                   <!--  <th>See Attendance</th>  -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher : ${listTeachers}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstName}"></td>
                    <td th:text="${teacher.lastName}"></td>
                    <td th:text="${teacher.email}"></td>
                   <!--   <td th:text="${teacher.password}"></td> -->
                    <td th:text="${teacher.department}"></td>
                    <td th:text="${teacher.role}"></td>
                 <!--    <td>
                        <a th:href="@{/showFormForUpdateTeacher/{id}(id=${teacher.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{/viewTeacher/{id}(id=${teacher.id})}" class="btn btn-info btn-sm">View</a>
                    </td> -->
               <!--     <td>
                        <a th:href="@{/checkin/{id}(id=${teacher.id})}" class="btn btn-info btn-sm">IN</a>
                        <a th:href="@{/checkout/{id}(id=${teacher.id})}" class="btn btn-danger btn-sm">OUT</a>
                    </td> -->
                    <td>
                        <a th:href="@{/teacher/{id}(id=${teacher.id})}" class="btn btn-info btn-sm">View Attendance</a>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
