<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.container {
	margin-top: 30px;
}

.topbar {
	width: 100%;
	height: 60px;
	background-color: #007bff;
	color: white;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 0 20px;
}

.sidebar {
	height: 100vh;
	position: fixed;
	left: 0;
	top: 60px; /* Adjusted for the topbar */
	background-color: #343a40;
	color: white;
	padding-top: 20px;
	width: 200px;
}

.sidebar a {
	color: white;
	display: block;
	padding: 10px;
	text-decoration: none;
}

.sidebar a:hover {
	background-color: #495057;
}

.content {
	margin-left: 220px;
	margin-top: 80px; /* Adjusted for the topbar */
	padding: 20px;
}

.table th, .table td {
	vertical-align: middle;
}

.logout-btn {
	position: absolute;
	bottom: 74px;
	width: 90%;
	left: 10px;
}
</style>
</head>
<body>
	<!-- Topbar -->
	<div class="topbar">
		<div class="logo">
			<h5>Employee Management System</h5>
		</div>
		<div class="user-info">
			<span>Welcome, Admin</span>
		</div>
	</div>

	<!-- Sidebar -->
<div class="sidebar">
    <a href="/" class="text-center">Admin Panel</a>
    <a href="/showNewEmployeeForm" class="btn btn-primary btn-block mb-3">Add New Employee</a>
    <a href="/showEmployeeList" class="btn btn-primary btn-block mb-3">Employee List</a> 
    <a href="/showNewTeacherForm" class="btn btn-primary btn-block mb-3">Add New Teacher</a> 
    <a href="/showTeacherList" class="btn btn-primary btn-block mb-3">Teacher List</a>
    

    <a href="/showTeacherListforAttendance" class="btn btn-primary btn-block mb-3">Attendance</a>
    
    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post" class="logout-btn">
        <button type="submit" class="btn btn-danger btn-block">Logout</button>
    </form>
</div>
	
	<!-- Main Content -->
	<div class="content">
		<h4 class="text-center">ADMIN DASHBOARD</h4>
	</div>




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
