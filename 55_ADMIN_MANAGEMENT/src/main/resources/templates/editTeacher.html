<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Teacher</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            width: 200px;
        }

        .topbar {
            width: 100%;
            height: 60px;
            background-color: #007bff;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 80px; /* Offset for the fixed topbar */
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <h5>Teacher Management System</h5>
        </div>
        <div class="user-info">
            <span>Welcome, Teacher</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/teacherList" class="text-center">Teacher Panel</a>

        <a href="/teacherList" class="btn btn-primary btn-block mb-3">Teacher List</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="text-center">Update Teacher</h2>
        <form th:action="@{/teachersaved}" th:object="${teacher}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Department:</label>
                <input type="text" th:field="*{department}" class="form-control" placeholder="Enter Department" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select th:field="*{role}" id="role" class="form-control" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="TEACHER">TEACHER</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">Save</button>
        </form>

        <a href="/teacherList" class="btn btn-secondary btn-block mt-3">Back to Teacher List</a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
