<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <style>
        .container {
            margin-top: 30px;
        }

        .topbar {
            width: 100%;
            height: 60px;
            background-color: #aad6ec;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 60px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            width: 200px;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #81b1ce;
        }

        .content {
            margin-left: 220px;
            margin-top: 80px;
            padding: 20px;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 90%;
            left: 10px;
        }
    </style>
</head>
<body class="bg-light">
  <!-- Topbar -->
    <div class="topbar">
        <div class="logo">
            <h5>Billing Management System</h5>
        </div>
        <div class="user-info">
            <span>Welcome, Admin</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
       <a href="/" class="btn btn-primary btn-block mb-3">Admin Panel</a> 
			<a href="/products/addproduct" class="btn btn-primary btn-block mb-3">Add Product</a> 
			<a href="/products/list" class="btn btn-primary btn-block mb-3">Product List</a> 
			<a href="/new" class="btn btn-primary btn-block mb-3">Create Invoice</a>
			<a href="/invoices" class="btn btn-primary btn-block mb-3">All Invoices</a> 
			<a href="/products/stock" class="btn btn-primary btn-block mb-3">Stock Management</a> 
			<a href="/billing-report-filters" class="btn btn-primary btn-block mb-3">Billing Report</a>
			<a href="/client-report-filters" class="btn btn-primary btn-block mb-3">Client Report</a>
			
     
     
        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post" class="logout-btn">
            <button type="submit" class="btn btn-danger btn-block">Logout</button>
        </form>
        
    </div>



	<!-- Main Content -->
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<p class="text-center fs-3">Update Product</p>
							<form th:action="@{/products/update/{id}(id=${product.id})}"
								th:object="${product}" method="post">
								<div class="mb-3">
									<label for="name" class="form-label">Product Name</label> <input
										type="text" id="name" name="name" class="form-control"
										th:value="*{name}" required>
								</div>
								<div class="mb-3">
									<label for="price" class="form-label">Price</label> <input
										type="number" id="price" name="price" class="form-control"
										step="0.01" th:value="*{price}" required>
								</div>
								<div class="mb-3">
									<label for="stockQuantity" class="form-label">Stock
										Quantity</label> <input type="number" id="stockQuantity"
										name="stockQuantity" class="form-control"
										th:value="*{stockQuantity}" required>
								</div>
								<div class="mb-3">
									<label for="description" class="form-label">Description</label>
									<textarea id="description" name="description"
										class="form-control" rows="4" th:text="*{description}"
										required></textarea>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-primary">Update
										Product</button>
								</div>
							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
