<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Customer</h2>

        <!-- Display success message -->
        <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Customer Form -->
        <form th:action="@{/saveCustomer}" method="post" th:object="${customer}">

            <!-- Name -->
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter customer name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" th:field="*{contactNumber}" class="form-control" placeholder="Enter contact number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Add Customer</button>
            <a th:href="@{/customerList}" class="btn btn-secondary mt-3">Back to Customer List</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
