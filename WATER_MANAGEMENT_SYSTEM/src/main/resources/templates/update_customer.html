<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Water Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.container {
	margin-top: 100px; /* Adjusted for topbar */
	max-width: 600px;
}

.sidebar {
	height: 100vh;
	position: fixed;
	left: 0;
	top: 60px; /* Adjusted for the topbar */
	background-color: #343a40;
	color: white;
	padding-top: 0px;
	width: 200px;
}

.topbar {
	width: 100%;
	height: 60px;
	background-color: #007bff;
	color: white;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1000;
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 0 20px;
}

.sidebar a {
	color: white;
	display: block;
	padding: 5px;
	text-decoration: none;
}

.sidebar a:hover {
	background-color: #495057;
}

.form-group label {
	font-weight: bold;
}

button[type="submit"] {
	margin-top: 20px;
}

a.btn-secondary {
	margin-top: 10px;
}

.logout-btn {
	position: absolute;
	bottom: 74px;
	width: 90%;
	left: 10px;
}
</style>
<body>


	<!-- Topbar -->
	<div class="topbar">
		<div class="logo">
			<h5>Water Management System</h5>
		</div>
		<div class="user-info">
			<span>Welcome, Admin</span>
		</div>
	</div>

	<!-- Sidebar -->
	<div class="sidebar">
		<a href="/" class="text-center">Admin Panel</a>
		 <a href="/adddriver"	class="btn btn-primary btn-block mb-3">Add Driver</a> 
		 <a href="/showDriverList" class="btn btn-primary btn-block mb-3">Driver List</a>
		  <a href="/addVehicle" class="btn btn-primary btn-block mb-3">Add Vehicle</a>
		 <a href="/showVehicleList" class="btn btn-primary btn-block mb-3">Vehicle List</a>
		 <a href="/addCustomer" class="btn btn-primary btn-block mb-3">Add Customer</a>
		 	<a href="/customerList" class="btn btn-primary btn-block mb-3">Customer List</a>
  		<a href="/addOrder" class="btn btn-primary btn-block mb-3">Create Order</a> 
  		<a href="/orderList" class="btn btn-primary btn-block mb-3">Order List</a>  
			<a href="/vehicle/total-jars-page" class="btn btn-primary btn-block mb-3">Jars per Vehicle</a>
	<a href="/generate_bill" class="btn btn-primary btn-block mb-3">Generate Bill</a>
	<a href="/report" class="btn btn-primary btn-block mb-3">Month Report</a>
		<!-- Logout Button -->
		<form th:action="@{/logout}" method="post" class="logout-btn">
			<button type="submit" class="btn btn-danger btn-block">Logout</button>
		</form>
	</div>

    <div class="container">
        <h2>Update Customer</h2>

        <!-- Display success message -->
        <div th:if="${successMessage != null}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Customer Form -->
        <form th:action="@{/updateCutomer}" method="post" th:object="${customer}">
    				<input type="hidden" th:field="*{id}" />
            <!-- Name -->
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter customer name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" th:field="*{contactNumber}" class="form-control" placeholder="Enter contact number" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Update Customer</button>
            <a th:href="@{/customerList}" class="btn btn-secondary mt-3">Back to Customer List</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
